<!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">Successful Download!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center center-block">
          <p>Submit bug or feature request at <a target="_blank" href="https://nio.feishu.cn/share/base/form/shrcnWaYQKU6NuA3dSCT2rwJQOb">Bug and Feature Form</a></p>
        <img src="asset/img/download success.png"  alt="download successful celebration image" class="mx-auto d-block" style="width:40%">

      </div>


    </div>
  </div>
</div>
