<div class="accordion-item">
    <h2 class="accordion-header" id="heading{faq_number}">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{faq_number}" >
        {faq_question}
      </button>
    </h2>
    <div id="collapse{faq_number}" class="accordion-collapse collapse {show}"  data-bs-parent="#accordionExample">
      <div class="accordion-body">
       {faq_answer}
      </div>
    </div>
</div>
