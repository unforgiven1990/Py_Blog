<!DOCTYPE html>
<html lang={lang}>
<head>
    <title>{title}</title>
    <meta charset="UTF-8">
    <meta name="description" content="{metadescription}">
    <meta name="keywords" content="{metakeywords}">
    <meta name="author" content="CJ Huang">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <script defer src="https://code.jquery.com/jquery-3.6.3.min.js" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script defer src="asset/cj.js"  ></script>
    <script defer src="asset/scrollspy.js"  ></script>
    <script defer src="asset/speechify.js"  ></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="asset/cj.css" rel="stylesheet">
    <link href="asset/scrollspy.css" rel="stylesheet">
    <link rel="icon" href="asset/{blog_url}.ico">
    {head}
</head>

<body class="px-3 px-md-0">
    {nav}
    <div class="container-fluid ">
        <div class="row ">
            <div class="col-3 px-3 position-fixed" id="sticky-sidebar">
               <div id="indicator" ></div>
            </div>
            <div class="col-12"  >
                <div class="container max-width-50" >
                    <h1 class="mt-3">{h1}</h1>
                    {img}
                    <div>{toc}</div>
                    <div id="main" >
                        <span   class="text-secondary metainfo">published {published} • updated {updated} • by CJ • {read_time}</span>
                        <p  class="mb-5"></p>
                        {content}
                    </div>
                </div>
            </div>
        </div>
    </div>
    {$footer}
</body>
</html>
