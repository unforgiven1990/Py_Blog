<div class="accordion-item">
    <h2 class="accordion-header" id="heading{QAnumber}">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{QAnumber}" >
        {QAquestion}
      </button>
    </h2>
    <div id="collapse{QAnumber}" class="accordion-collapse collapse"  data-bs-parent="#accordionExample">
      <div class="accordion-body">
       {QAanswer}
      </div>
    </div>
</div>
